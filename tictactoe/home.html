<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>TicTacToe</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="container">
            <div class="grid">
                <div class="item" id="item1" >1</div><div class="item" id="item2" >2</div><div class="item" id="item3" >3</div>
                <div class="item" id="item4" >4</div><div class="item" id="item5" >5</div><div class="item" id="item6" >6</div>
                <div class="item" id="item7" >7</div><div class="item" id="item8" >8</div><div class="item" id="item9" >9</div>
            </div>
            <input type="number" placeholder="Choose Cell" id="field">
            <div class="buttons">
                <button onclick="setSymbol()">Place Symbol</button>
                <button>Switch player</button>
            </div>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
