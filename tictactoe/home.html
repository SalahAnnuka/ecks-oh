<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>TicTacToe</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="container">
            <div class="grid">
                <div class="item" id="item1" onclick="setSymbol">1</div><div class="item" id="item2" onclick="setSymbol">2</div><div class="item" id="item3" onclick="setSymbol">3</div>
                <div class="item" id="item4" onclick="setSymbol">4</div><div class="item" id="item5" onclick="setSymbol">5</div><div class="item" id="item6" onclick="setSymbol">6</div>
                <div class="item" id="item7" onclick="setSymbol">7</div><div class="item" id="item8" onclick="setSymbol">8</div><div class="item" id="item9" onclick="setSymbol">9</div>
            </div>
            <input type="text" placeholder="Choose Cell">
            <div class="buttons">
                <button>Place Symbol</button>
                <button>Switch player</button>
            </div>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
